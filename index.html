<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Link css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- for using icon like between 'From' and 'To' dropdown, we copy fron 'cdjn libraries' a link (connects near server to use free icon like from fontawsome.com) OR use google icons etc. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container"> <!-- Contain whole converter -->
        <h2>Currency Converter</h2>

        <!-- form for converter (user enter amount) -->
        <form>

            <div class="amount">
                <p>Enter Amount:</p>
                <input type="text" value="1">  <!-- value=1 to calculate initially as page loads(listener applied accordingly in js) && updated in js as user enters amount-->
            </div>

            <!-- Dropdowns for options(From & To) -->
            <div class="dropdown">
                <!-- 1. for From dopdown (Assume we start from US dollar- > show its flag and USD in dropdown initially) --> 
                <div class="from">
                    <p>From</p> <!-- label type-->
                    <div class="select-container"> <!--.select-container class bcz we use <dselect> in html to create dropdown of available countries. -->
                        <!-- api called for images of selected Country (each having countrycode, so js change its logic as per selected country from dropdown .
                         ->  Search google (e.g API here used: flagsapi.com))
                         SYNTAX:- <img src="https://flagsapi.com/:country_code/:style/:size.png"> -->
                        <img src="https://flagsapi.com/US/flat/64.png" alt="unavailable">
                                                <!--  ^^ US : countryCode for country --- changes dynamically (JS logic) -->
                        <select name="from">
                            <!-- In js we add all currencyCodes(listed in script1.js file) as <option>curreny Code</option> -->
                            <option value="USD">USD</option>  
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>    <!--European Dollar currencycode-->
                            <option value="AUD">AUD</option>   <!--Australian Dollar-->
                        </select>
                    </div>
                </div>

                <!-- exchange icon between From and To (fontawsome.com/icons)  -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <!-- 2.'To' dropdown- > same as from-->
                <div class="to">
                    <p>To</p>   <!--label type-->

                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="unavailable">  <!-- flag changes dynamically > logic written in JS file-->
                        
                        <select name="to"><!-- In js we connect all countries in dropdown-->
                            <!-- No need of <option>IND etc </option>
                                bcz In js we add all currency Codes as <option> .... with INR bydefault selected-->
                        </select>
                    </div>
                </div>

            </div>

            <!--For Result -->
            <div class="msg">result unavailable</div> <!-- update in js using 'innerText' attribute. -->
            <button>View Exchange Rate</button>  <!-- -> All <button> in <form>  act as submit  AS: <input type="submit">
            ->JS does like: By clicking it, converted result is displayed -->

        </form>

    </div>

    <!-- Link js file1: containing currencyCode(USD eg) with their countrycode(US e.g) ...  -->
     <script src="./code.js"></script>
     <!-- js file where main logic is mentioned -->
     <script src="./app.js"></script>
</body>
</html>
